<body>
    <div class="login-box" id="loginBox">
        <form onsubmit="login(); return false;">
            Name:
            <input type="text" name="" id="username">
            <br><br>
            Pass:
            <input type="password" name="" id="pass">
            <br><br>
            <input type="submit" value="Login">
        </form>
        <input type="button" value="SignUp" onclick="signup()">
    </div>
    <div class="user-box" id="userBox">
        <div>
            <h1>Welcome: <span id="greetUser"></span> </h1>
        </div>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Create team
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form onsubmit="return false">
                            <input placeholder="Enter your team name" type="text" name="" id="teamName">
                            <button id="createNewTeam" type="button">
                                Create team
                            </button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="teams">

        </div>

        <br>
        <br>
        <!-- <input type="button" value="Create Team" id="create-btn"> -->
        <button type="button" onclick="logout()">
            LogOut
        </button>
        <input placeholder="Enter team name" type="text" id="nameOfTeam">
        <input type="text" id="nameOfMember" placeholder="Enter member email">
        <button type="button" onclick="add()">
            add
        </button>
    </div>
